{% load static %} {% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>LMS | {{ title }}</title>
    <hr />
    <style>
      /* Fix the sidebar height */
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        background-color: #4c4f52; /* dark bg */
        padding-top: 1rem;
      }
      .sidebar a {
        color: #ddd;
        padding: 10px 20px;
        display: block;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #bac4cf;
        color: white;
      }

      .logout-btn {
        margin: 1rem;
      }

      .content {
        margin-left: 220px;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="sidebar d-flex flex-column justify-content-between">
      <div class="nav-links">
        <h4 class="text-white px-3 mb-3">LMS Menu</h4>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'book_list' %}">Books</a>
        <a href="#">Profile</a>
        <a href="#">Categories</a>
      </div>

      <!-- Logout button at the bottom -->
      <div class="logout-btn p-3">
        <a href="{% url 'logout' %}" class="btn"
          ><img
            src="{% static 'images/logout-image.png' %}"
            alt="Logout"
            style="width: 25px; height: 25px; margin-right: 10px"
          />Logout</a
        >
      </div>
    </div>

    <div class="content">{% block content %} {% endblock content %}</div>

    <footer
      class="text-center py-3 mt-auto bg-light"
      style="position: fixed; bottom: 0; width: 100%; margin-left: 220px"
    >
      copyright: Lee kimari
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
